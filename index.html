<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="shortcut icon"
            href="images/favicon.ico"
            type="image/x-icon"
        />
        <title>SpaceX</title>
    </head>
    <body>
        <main>
            <header>
                <a href="#"><img src="images/h1_a_logo_spacex.png" alt="logoSpaceX"></a>
                <nav>
                    <ul>
                        <li><a href="#"></a>FALCON 9</li>
                        <li><a href="#"></a>FALCON HEAVY</li>
                        <li><a href="#"></a>DRAGON</li>
                        <li><a href="#"></a>STARSHIP</li>
                        <li><a href="#"></a>HUMAN SPACELIGHT</li>
                        <li><a href="#"></a>RIDESHARE</li>
                        <li><a href="#"></a>STARSHIELD</li>
                        <li><a href="#"></a>STARLINK</li>
                    </ul>
                    <div id="shop">
                        <p>SHOP</p><img src="images/Icon.png" alt="iconShop">
                    </div>
                </nav>
            </header>
            <section id="section_space_travel">
                <img id="imgfundohshero" src="images/HS-hero 1.png" alt="">
               
            </section>
            <section class="Missao">
                <div class="operacao">
                    <div class="texto-missao">
                        <span class="subtitulo">UPCOMING LAUNCH</span>
                        <h3>STARLINK MISSION</h3>
                    </div>
                    <button class="texto-botao">LEARN MORE</button>
                    <img src="images/foguete parada1.png" alt="missao_starlink">
                </div>

                <div class="operacao">
                    <div class="texto-missao">
                        <span class="subtitulo">RECENT LAUNCH</span>
                        <h3>CRS-32 MISSION</h3>
                    </div>
                    <button class="texto-botao">LEARN MORE</button>
                    <img src="images/foguete vaondo 2.png" alt="foto_f_saindo"> 
                </div>  
                
                <div class="operacao">
                    <div class="texto-missao">
                        <span class="subtitulo">ADVANCING HUMAN</span>
                        <h3>SPACEFLIGHT</h3>
                    </div>
                    <button class="texto-botao">LEARN MORE</button>
                    <img src="images/astroparado3.png" alt="astroparado_3"> 
                </div>

                <div class="operacao">
                    <div class="texto-missao">
                        <span class="subtitulo">TO MAKE LIFE</span>
                        <h3>MULTIPLANETARY</h3>
                    </div>
                    <button class="texto-botao">LEARN MORE</button>
                    <img src="images/fogueteestacionado5.png" alt="foguete_estacionando"> 
                </div>
            </section>
        </main>
    </body>
</html>
